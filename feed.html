<style>
         
          .container {
            padding-top: 300px;
            max-width: 600px;
            margin: auto;
            background: #010203;
            color: darkgray;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .heading{
            text-align: center;
            color: gold;
            font-size: 45px;
            margin-bottom: 20px;
            font-weight: normal;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: darkgray;
            font-size: large;
        }
        input[type="text"],
        input[type="email"],textarea {
            width: 100%;
            background-color: #000000;
            color: #d3d3d3;
            font-size: medium;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="submit"] {
            background-color: coral;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: large;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #e6ab2b;
            transform: scale(1.05);
        }
        .rating {
            display: flex;
            font-size: large;
            justify-content: space-between;
            margin: 10px 0;
        }
        .rating input {
            margin-right: 5px;
        }
        .hr {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ff00d4;
        }
    </style>
    <script>
        function response(){
       
                alert('Your response has been recorded Sucessesfully');
            
        }
    </script>

            <h1 class="heading">We Value Your Feedback</h1>

            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
